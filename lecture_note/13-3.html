<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>h1 태그</h1>
    <h2>h2 태그</h2>
    <script>
        // h1 태그의 배경 색상을 변경합니다.
        document.querySelector('h1').style.backgroundColor = 'red';
        // h2 태그의 글자 색상을 변경합니다.
        document.querySelector('h2').style.color = 'red';
    </script>
</body>
</html>
